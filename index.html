<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="name" content="Daniele Minieri">
        <title>Boolzapp</title>

        <!-- Stile -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootsrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    </head>
    <body>
        <main class="rounded overflow-hidden" id="app">
            <div class="d-flex h-100">
                <!-- Sidebar -->
                <div class="col-4" id="sidebar">
                    <!-- HEADER -->
                    <header class="h-100px d-flex justify-content-between align-items-center p-2">
                        <!-- Informazioni Utente -->
                        <div class="h-80px d-flex justify-content-between align-items-center" id="this-user-info">
                            <!-- Immagie -->
                            <div class="w-60px rounded rounded-circle overflow-hidden m-0">
                                <img src="img/avatar_io.jpg" class="img-fluid" alt="pofile picture">
                            </div>
                            <!-- Nome Utente -->
                            <div class="ms-2">{{user.name}}</div>
                        </div>
                        <!-- User Tools -->
                        <div class="d-flex align-items-center" id="user-tools">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <!-- Notifiche -->
                    <section class="h-100px d-flex align-items-center p-3" id="notifications">
                        <div class="bg-light w-60px h-60px rounded rounded-circle d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="ps-3">
                            <p class="m-0">Ricevi notifiche di nuovi messaggi.</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </section>
                    <!-- Contatti -->
                    <section id="contacts">
                        <!-- Barra di ricerca -->
                        <div class="h-80px d-flex">
                            <input type="text" placeholder="Cerca o inizia una nuova chat" class="w-100 px-3 m-2 rounded border-0">
                        </div>
                        <!-- Lista Chat -->
                        <div id="contact-list ofy-auto">

                        </div>
                    </section>
                </div>
                <!-- Chat attiva -->
                <div class="col-8 bg-secondary">

                </div>
            </div>
        </main>
        <!-- Vuejs -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- Script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
